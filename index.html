<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout Website Saya</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Header */
    header {
      background-color: red;
      color: white;
      text-align: center;
      padding: 20px;
      font-weight: bold;
    }

    /* Kontainer utama */
    .container {
      display: flex;
      height: 90vh;
    }

    /* Sidebar kiri */
    .sidebar {
      background-color: yellow;
      width: 25%;
    }

    /* Konten utama */
    .content {
      background-color: green; /* biru keabu-abuan */
      flex: 1;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
    }

    /* Kotak gambar */
    .box {
      background-color: green;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
      overflow: hidden;
    }

    .box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <header>
    INI Adalah Halaman Website Saya
  </header>

  <div class="container">
    <div class="sidebar"></div>
    <div class="content">
      <div class="box"><img src="https://picsum.photos/300/200?random=1" alt="Gambar 1"></div>
      <div class="box"><img src="https://picsum.photos/300/200?random=2" alt="Gambar 2"></div>
      <div class="box"><img src="https://picsum.photos/300/200?random=3" alt="Gambar 3"></div>
      <div class="box"><img src="https://picsum.photos/300/200?random=4" alt="Gambar 4"></div>
    </div>
  </div>
</body>
</html>
